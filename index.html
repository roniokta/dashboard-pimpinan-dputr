    <style>
      :root { --card-w: 220px; --card-h: 140px; }

      body { font-family: 'Poppins', sans-serif; }

      /* Header bg */
      .header-bg {
        background: url("assets/kantor.png") no-repeat center center;
        background-size: cover;
        height: 200px;
        position: relative;
      }
      @media (min-width: 640px) { .header-bg { height: 250px; } }
      @media (min-width: 1024px) { .header-bg { height: 300px; } }

      /* Table */
      #data-table th {
        text-align: center;
        font-weight: 600;
        white-space: nowrap;
      }
      #data-table tr:nth-child(even) { background-color: #f9fafb; }
      #data-table tr:hover { background-color: #f1f5f9; transition: 0.18s; }

      /* Card uniform size + clickable look */
      .dashboard-card {
        width: var(--card-w);
        height: var(--card-h);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 0.8rem;
        transition: transform 0.22s ease, box-shadow 0.22s ease;
        cursor: pointer;
        border-radius: 14px;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }
      .dashboard-card .card-img { width: 72px; height: 72px; object-fit: contain; }
      .dashboard-card .card-text { font-weight: 600; color: #374151; font-size: 0.95rem; }

      .dashboard-card:hover {
        transform: translateY(-6px) scale(1.03);
        box-shadow: 0 10px 30px rgba(2,6,23,0.12);
      }
      .dashboard-card:active {
        transform: translateY(-2px) scale(0.99);
      }
      .dashboard-card:focus {
        outline: none;
        box-shadow: 0 0 0 6px rgba(59,130,246,0.12);
        transform: translateY(-6px) scale(1.03);
      }

      /* mobile: full width cards */
      @media (max-width: 640px) {
        .dashboard-card { width: 100%; height: auto; padding: 1rem; }
        .dashboard-card .card-img { width: 56px; height: 56px; }
      }

      /* Percentage highlight classes (CSS, reliable regardless of Tailwind runtime) */
      .pct-high { background-color: #dcfce7; color: #14532d; font-weight: 700; border-radius: 6px; padding: 0.18rem 0.5rem; display: inline-block; }
      .pct-medium { background-color: #fef3c7; color: #92400e; font-weight: 700; border-radius: 6px; padding: 0.18rem 0.5rem; display: inline-block; }
      .pct-low { background-color: #fee2e2; color: #7f1d1d; font-weight: 700; border-radius: 6px; padding: 0.18rem 0.5rem; display: inline-block; }

      /* small extras */
      .table-cell-nowrap { white-space: nowrap; }
    </style>
  </head>

    <!-- Script: ambil CSV dari Google Sheets (publish to web) -->
    <script>
      // Ganti kalau perlu: URL publish CSV Google Sheets
      const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRQfPFj1SxjErXTz4pwoIioVXnA90uqCEjPBDPhnNi6y9j5yPv59-LWTwNlCdg4mNtDgMkktWjt2mWM/pub?gid=0&single=true&output=csv";

      let exportDataAoA = [];

      function toNumber(val) {
        if (val === null || val === undefined) return NaN;
        const n = String(val).replace(/[^\d.-]/g, "");
        return n ? Number(n) : NaN;
      }

      function formatRupiah(value) {
        const n = toNumber(value);
        if (isNaN(n)) return value;
        return new Intl.NumberFormat("id-ID", { style: "currency", currency: "IDR", minimumFractionDigits: 0 }).format(n);
      }

      function formatPercent(value) {
        if (value === null || value === undefined) return "-";
        const s = String(value).trim();
        if (s.endsWith("%")) return s;
        let n = toNumber(s);
        if (isNaN(n)) return value;
        if (n <= 1) n = n * 100;
        return n.toFixed(2) + "%";
      }

      async function loadTableData() {
        try {
          const res = await fetch(sheetUrl);
          const text = await res.text();

          // Simple CSV -> rows (note: fields containing commas may break; keep as before)
          const rows = text.trim().split("\n").map(r => r.split(","));
          if (!rows || rows.length === 0) return;

          let header = rows[0].map(h => h.trim());
          const bodyRows = rows.slice(1);

          // Temukan kolom pagu & kontrak untuk buat computed column
          const idxPagu = header.findIndex(h => h.toLowerCase().includes("pagu"));
          const idxKontrakAll = header.map((h, i) => ({ h, i }))
                                      .filter(({ h }) => h.toLowerCase().includes("nilai kontrak"))
                                      .map(({ i }) => i);
          const idxKontrak = idxKontrakAll.length ? idxKontrakAll[idxKontrakAll.length - 1] : -1;

          // Tambah kolom computed jika belum ada
          let idxPersenPagu = header.findIndex(h => h.toLowerCase().includes("persentase") && h.toLowerCase().includes("pagu"));
          let addComputedColumn = false;
          if (idxPersenPagu === -1) {
            header.push("PERSENTASE TERHADAP PAGU");
            idxPersenPagu = header.length - 1;
            addComputedColumn = true;
          }

          // Render header
          const headerRow = document.getElementById("table-header");
          const tbody = document.getElementById("table-body");
          headerRow.innerHTML = "";
          header.forEach(h => {
            const th = document.createElement("th");
            th.className = "px-3 py-2 border text-xs sm:text-sm md:text-base min-w-[140px] md:min-w-[180px]";
            th.textContent = h;
            headerRow.appendChild(th);
          });

          // Siapkan export array
          exportDataAoA = [ [...header] ];
          tbody.innerHTML = "";

          // Render setiap row
          bodyRows.forEach((row) => {
            const cells = addComputedColumn ? [...row, ""] : [...row];

            // Hitung persentase terhadap pagu
            if (idxPagu !== -1 && idxKontrak !== -1) {
              const paguVal = toNumber(cells[idxPagu]);
              const kontrakVal = toNumber(cells[idxKontrak]);
              const percent = (isFinite(paguVal) && paguVal > 0 && isFinite(kontrakVal))
                ? (kontrakVal / paguVal) * 100
                : NaN;
              cells[idxPersenPagu] = isFinite(percent) ? percent.toFixed(2) + "%" : "-";
            }

            const tr = document.createElement("tr");
            const exportRow = [];

            cells.forEach((cell, idx) => {
              const hLower = (header[idx] || "").toLowerCase();
              const td = document.createElement("td");
              td.className = "px-3 py-2 border text-gray-700 align-middle";

              // Priority: jika kolom mengandung kata "persentase" -> format percent & highlight
              if (hLower.includes("persentase")) {
                const formatted = formatPercent(cell);
                td.textContent = formatted;
                td.classList.add("text-right", "table-cell-nowrap");

                // cari nilai numeriknya (0..100)
                let n = toNumber(cell);
                let percentVal = NaN;
                if (!isNaN(n)) {
                  percentVal = (n <= 1) ? n * 100 : n;
                } else {
                  // coba ambil dari formatted (misal "12.34%")
                  const numericPart = String(formatted).replace("%", "");
                  const m = toNumber(numericPart);
                  if (!isNaN(m)) percentVal = m;
                }

                // tambahkan highlight
                if (!isNaN(percentVal)) {
                  if (percentVal > 80) {
                    td.classList.add("pct-high");
                  } else if (percentVal < 50) {
                    td.classList.add("pct-low");
                  } else {
                    td.classList.add("pct-medium");
                  }
                }

                // export: nilai numeric 0..100
                exportRow.push(isNaN(n) ? "" : (n <= 1 ? n * 100 : n));
              }
              // Rupiah-like columns
              else if (hLower.includes("pagu") || hLower.includes("nilai kontrak") || hLower.includes("anggaran")) {
                td.textContent = formatRupiah(cell);
                td.classList.add("text-right", "table-cell-nowrap");
                exportRow.push(toNumber(cell));
              }
              // numeric-ish columns
              else if (!isNaN(toNumber(cell)) && String(cell).trim() !== "") {
                td.textContent = cell;
                td.classList.add("text-right");
                exportRow.push(toNumber(cell));
              } else {
                td.textContent = cell;
                exportRow.push(cell);
              }

              tr.appendChild(td);
            });

            tbody.appendChild(tr);
            exportDataAoA.push(exportRow);
          });

        } catch (err) {
          console.error("Gagal memuat data:", err);
        }
      }

      // Download Excel: gunakan Blob dari XLSX.write(..., type: 'array') untuk keandalan
      function downloadExcel() {
        if (!exportDataAoA || exportDataAoA.length === 0) {
          alert("Belum ada data untuk di-download.");
          return;
        }
        try {
          const ws = XLSX.utils.aoa_to_sheet(exportDataAoA);
          const wb = { Sheets: { 'Data': ws }, SheetNames: ['Data'] };
          const wbout = XLSX.write(wb, { bookType: 'xlsx', type: 'array' });
          const blob = new Blob([wbout], { type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' });

          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = "Rekap_DPUPR.xlsx";
          document.body.appendChild(a);
          a.click();
          a.remove();
          URL.revokeObjectURL(url);
        } catch (err) {
          console.error("Gagal membuat file Excel:", err);
          alert("Gagal membuat file Excel. Cek console untuk detail.");
        }
      }

      // Setup
      document.getElementById("btn-download").addEventListener("click", downloadExcel);

      // First load + auto refresh
      loadTableData();
      setInterval(loadTableData, 10000);
    </script>
