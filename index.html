    <!-- Bootstrap Icons CDN -->

    <style>
      :root { --card-w: 240px; --card-h: 160px; }

      body { font-family: 'Poppins', sans-serif; }

      /* Header bg */
      .header-bg {
        background: url("assets/kantor.png") no-repeat center center;
        background-size: cover;
        height: 200px;
        position: relative;
      }
      @media (min-width: 640px) { .header-bg { height: 250px; } }
      @media (min-width: 1024px) { .header-bg { height: 300px; } }

      /* Table */
      #data-table th {
        text-align: center;
        font-weight: 600;
        white-space: nowrap;
      }
      #data-table tr:nth-child(even) { background-color: #f9fafb; }
      #data-table tr:hover { background-color: #f1f5f9; transition: 0.18s; }

      /* Dashboard Card */
      .dashboard-card {
        width: var(--card-w);
        height: var(--card-h);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 1rem;
        border-radius: 18px;
        cursor: pointer;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
        background: linear-gradient(135deg, #ffffff 0%, #f9fafb 100%);
        box-shadow: 0 4px 16px rgba(0,0,0,0.08);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .dashboard-card::before {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: 18px;
        background: linear-gradient(135deg, rgba(59,130,246,0.15), rgba(168,85,247,0.15));
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .dashboard-card:hover::before { opacity: 1; }
      .dashboard-card:hover {
        transform: translateY(-6px) scale(1.04);
        box-shadow: 0 12px 28px rgba(0,0,0,0.18);
      }

      .dashboard-card:active { transform: scale(0.97); }

      .dashboard-card .card-img {
        width: 72px;
        height: 72px;
        object-fit: contain;
        filter: drop-shadow(0 4px 6px rgba(0,0,0,0.25));
        transition: transform 0.3s ease, filter 0.3s ease;
        position: relative;
        z-index: 1;
      }

      .dashboard-card:hover .card-img {
        transform: scale(1.15) rotate(3deg);
        filter: drop-shadow(0 0 12px rgba(59,130,246,0.5));
      }

      .dashboard-card .card-text {
        font-weight: 700;
        color: #1f2937;
        font-size: 1rem;
        margin-top: 0.5rem;
        position: relative;
        z-index: 1;
      }

      /* mobile: full width cards */
      @media (max-width: 640px) {
        .dashboard-card { width: 100%; height: auto; padding: 1rem; }
        .dashboard-card .card-img { width: 56px; height: 56px; }
      }

      /* Percentage highlight */
      .pct-high { background-color: #dcfce7; color: #14532d; font-weight: 700; border-radius: 6px; padding: 0.18rem 0.5rem; display: inline-block; }
      .pct-medium { background-color: #fef3c7; color: #92400e; font-weight: 700; border-radius: 6px; padding: 0.18rem 0.5rem; display: inline-block; }
      .pct-low { background-color: #fee2e2; color: #7f1d1d; font-weight: 700; border-radius: 6px; padding: 0.18rem 0.5rem; display: inline-block; }

      .table-cell-nowrap { white-space: nowrap; }
    </style>
  </head>

  <body class="bg-gradient-to-r from-green-200 via-blue-200 to-purple-200 min-h-screen flex flex-col items-center justify-start">

    <!-- Table area -->

      <div class="flex justify-between items-center mb-4">
        <h2 class="text-lg sm:text-xl md:text-2xl font-bold text-gray-800">üìä Rekap Kegiatan DPUTR TA 2025</h2>
      </div>

      <div class="overflow-x-auto shadow-lg rounded-2xl">
        <table id="data-table" class="min-w-full table-auto text-sm sm:text-base text-left border-collapse rounded-2xl overflow-hidden bg-white">
          <thead class="bg-gradient-to-r from-blue-600 to-purple-600 text-white">

        </table>
      </div>
      <p class="text-xs text-gray-600 text-center mt-2">‚è≥ Data otomatis diperbarui setiap 10 detik</p>

      <a href="https://script.google.com/macros/s/AKfycbwiqVEkhBbOTUknKyWkS9Ll-ie7K4zASAf335fjGfpnHjVNmBYjnn-DmUCu8rkrOguf/exec"

         class="dashboard-card animate__animated animate__fadeInUp delay-2" aria-label="Bidang Drainase">
        <img src="https://img.icons8.com/color/80/water.png" alt="Bidang Drainase" class="card-img mb-2" />
        <span class="card-text">BIDANG DRAINASE</span>

      <a href="https://script.google.com/macros/s/AKfycbwCaveIR2hJD-ZezE62gI16l4wxv2jbQAsHgoK4qQbUzlHT_ChNxEzrvRteqvtebSoW/exec"
         class="dashboard-card animate__animated animate__fadeInUp delay-3" aria-label="Bidang Tata Ruang">
        <img src="https://img.icons8.com/color/80/city-buildings.png" alt="Bidang Tata Ruang" class="card-img mb-2" />

      <a href="https://docs.google.com/spreadsheets/d/1IbiAJ1jE2Q474rSdEAbcg5g0PHDrOF89p_9LBjSWtLE/edit?usp=sharing"

        <i class="bi bi-file-earmark-text card-img text-blue-600 text-6xl"></i>

      </a>
    </div>

    <!-- Script: ambil CSV dari Google Sheets (publish to web) -->
    <script>
      const sheetUrl = "https://sites.google.com/view/data-disposisi-permohonan-krk/home";

      function toNumber(val) {
        if (val === null || val === undefined) return NaN;
        const n = String(val).replace(/[^\d.-]/g, "");
        return n ? Number(n) : NaN;
      }

      function formatRupiah(value) {
        const n = toNumber(value);
        if (isNaN(n)) return value;
        return new Intl.NumberFormat("id-ID", { style: "currency", currency: "IDR", minimumFractionDigits: 0 }).format(n);
      }

      function formatPercent(value) {
        if (value === null || value === undefined) return "-";
        const s = String(value).trim();
        if (s.endsWith("%")) return s;
        let n = toNumber(s);
        if (isNaN(n)) return value;
        if (n <= 1) n = n * 100;
        return n.toFixed(2) + "%";
      }

      async function loadTableData() {
        try {
          const res = await fetch(sheetUrl);
          const text = await res.text();

          const rows = text.trim().split("\n").map(r => r.split(","));
          if (!rows || rows.length === 0) return;

          let header = rows[0].map(h => h.trim());
          const bodyRows = rows.slice(1);

          const idxPagu = header.findIndex(h => h.toLowerCase().includes("pagu"));
          const idxKontrakAll = header.map((h, i) => ({ h, i }))
                                      .filter(({ h }) => h.toLowerCase().includes("nilai kontrak"))
                                      .map(({ i }) => i);
          const idxKontrak = idxKontrakAll.length ? idxKontrakAll[idxKontrakAll.length - 1] : -1;

          let idxPersenPagu = header.findIndex(h => h.toLowerCase().includes("persentase") && h.toLowerCase().includes("pagu"));
          let addComputedColumn = false;
          if (idxPersenPagu === -1) {
            header.push("PERSENTASE TERHADAP PAGU");
            idxPersenPagu = header.length - 1;
            addComputedColumn = true;
          }

          const headerRow = document.getElementById("table-header");
          const tbody = document.getElementById("table-body");
          headerRow.innerHTML = "";
          header.forEach(h => {
            const th = document.createElement("th");
            th.className = "px-3 py-2 border text-xs sm:text-sm md:text-base min-w-[140px] md:min-w-[180px]";
            th.textContent = h;
            headerRow.appendChild(th);
          });

          tbody.innerHTML = "";
          bodyRows.forEach((row) => {
            const cells = addComputedColumn ? [...row, ""] : [...row];

            if (idxPagu !== -1 && idxKontrak !== -1) {
              const paguVal = toNumber(cells[idxPagu]);
              const kontrakVal = toNumber(cells[idxKontrak]);
              const percent = (isFinite(paguVal) && paguVal > 0 && isFinite(kontrakVal))
                ? (kontrakVal / paguVal) * 100
                : NaN;
              cells[idxPersenPagu] = isFinite(percent) ? percent.toFixed(2) + "%" : "-";
            }

            const tr = document.createElement("tr");
            cells.forEach((cell, idx) => {
              const hLower = (header[idx] || "").toLowerCase();
              const td = document.createElement("td");
              td.className = "px-3 py-2 border text-gray-700 align-middle";

              if (hLower.includes("persentase")) {
                const formatted = formatPercent(cell);
                td.textContent = formatted;
                td.classList.add("text-right", "table-cell-nowrap");

                let n = toNumber(cell);
                let percentVal = NaN;
                if (!isNaN(n)) {
                  percentVal = (n <= 1) ? n * 100 : n;
                } else {
                  const numericPart = String(formatted).replace("%", "");
                  const m = toNumber(numericPart);
                  if (!isNaN(m)) percentVal = m;
                }

                if (!isNaN(percentVal)) {
                  if (percentVal > 80) td.classList.add("pct-high");
                  else if (percentVal < 50) td.classList.add("pct-low");
                  else td.classList.add("pct-medium");
                }
              }
              else if (hLower.includes("pagu") || hLower.includes("nilai kontrak") || hLower.includes("anggaran")) {
                td.textContent = formatRupiah(cell);
                td.classList.add("text-right", "table-cell-nowrap");
              }
              else if (!isNaN(toNumber(cell)) && String(cell).trim() !== "") {
                td.textContent = cell;
                td.classList.add("text-right");
              } else {
                td.textContent = cell;
              }
              tr.appendChild(td);
            });
            tbody.appendChild(tr);
          });

        } catch (err) {
          console.error("Gagal memuat data:", err);
        }
      }

      loadTableData();
      setInterval(loadTableData, 10000);
    </script>

  </body>
</html>
