        <img src="https://img.icons8.com/color/80/crane.png" alt="Bidang Jasa Konstruksi" class="mb-2 sm:mb-3 card-img">
        <span class="card-text text-center font-semibold text-gray-700">BIDANG JASA KONSTRUKSI</span>

      <!-- DASHBOARD HDPE -->
      <a href="https://script.google.com/macros/s/AKfycbzSWsFe_PfGbxui8i0ft-IIO2DvEmYMWSSN8eFZ3kE9FKXBVhvYdkWXOV_ZCknfq4Rm/exec" 
         class="dashboard-card bg-white rounded-xl sm:rounded-2xl shadow-md p-4 sm:p-6 flex flex-col items-center border-t-8 border-green-600 animate__animated animate__fadeInUp delay-7">
        <img src="https://img.icons8.com/color/80/recycling.png" alt="HDPE Recycling" class="mb-2 sm:mb-3 card-img">

    <!-- ‚úÖ Ambil Data Google Sheets (CSV) -->
    <script>
      const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRQfPFj1SxjErXTz4pwoIioVXnA90uqCEjPBDPhnNi6y9j5yPv59-LWTwNlCdg4mNtDgMkktWjt2mWM/pub?gid=0&single=true&output=csv";

      let exportDataAoA = [];

      function toNumber(val) {
        if (val === null || val === undefined) return NaN;
        const n = String(val).replace(/[^\d.-]/g, "");
        return n ? Number(n) : NaN;
      }
      function formatRupiah(value) {
        const n = toNumber(value);
        if (isNaN(n)) return value;
        return new Intl.NumberFormat("id-ID", { style: "currency", currency: "IDR", minimumFractionDigits: 0 }).format(n);
      }
      function formatPercent(value) {
        if (value === null || value === undefined) return "-";
        const s = String(value).trim();
        if (s.endsWith("%")) return s;
        let n = toNumber(s);
        if (isNaN(n)) return value;
        if (n <= 1) n = n * 100;
        return n.toFixed(2) + "%";
      }

      async function loadTableData() {
        try {
          const res = await fetch(sheetUrl);
          const text = await res.text();

          const rows = text.trim().split("\n").map(r => r.split(","));
          let header = rows[0].map(h => h.trim());
          const bodyRows = rows.slice(1);

          const idxPagu = header.findIndex(h => h.toLowerCase().includes("pagu"));
          const idxKontrakAll = header.map((h, i) => ({ h, i }))
                                      .filter(({ h }) => h.toLowerCase().includes("nilai kontrak"))
                                      .map(({ i }) => i);
          const idxKontrak = idxKontrakAll.length ? idxKontrakAll[idxKontrakAll.length - 1] : -1;

          let idxPersenPagu = header.findIndex(h => h.toLowerCase().includes("persentase") && h.toLowerCase().includes("pagu"));
          let addComputedColumn = false;
          if (idxPersenPagu === -1) {
            header.push("PERSENTASE TERHADAP PAGU");
            idxPersenPagu = header.length - 1;
            addComputedColumn = true;
          }

          const headerRow = document.getElementById("table-header");
          const tbody = document.getElementById("table-body");
          headerRow.innerHTML = "";
          header.forEach(h => {
            const th = document.createElement("th");
            th.className = "px-3 py-2 border text-xs sm:text-sm md:text-base min-w-[140px] md:min-w-[180px]";
            th.textContent = h;
            headerRow.appendChild(th);
          });

          exportDataAoA = [ [...header] ];
          tbody.innerHTML = "";

          bodyRows.forEach((row) => {
            const cells = addComputedColumn ? [...row, ""] : [...row];

            if (idxPagu !== -1 && idxKontrak !== -1) {
              const paguVal = toNumber(cells[idxPagu]);
              const kontrakVal = toNumber(cells[idxKontrak]);
              const percent = (isFinite(paguVal) && paguVal > 0 && isFinite(kontrakVal))
                ? (kontrakVal / paguVal) * 100
                : NaN;
              cells[idxPersenPagu] = isFinite(percent) ? percent.toFixed(2) + "%" : "-";
            }

            const tr = document.createElement("tr");
            const exportRow = [];

            cells.forEach((cell, idx) => {
              const hLower = header[idx].toLowerCase();
              const td = document.createElement("td");
              td.className = "px-3 py-2 border text-gray-700";

              if (hLower.includes("persentase")) {
                td.textContent = formatPercent(cell);
                td.classList.add("text-right", "whitespace-nowrap");
                const n = toNumber(cell);
                exportRow.push(isNaN(n) ? "" : (n <= 1 ? n * 100 : n));
              } else if (hLower.includes("pagu") || hLower.includes("nilai kontrak") || hLower.includes("anggaran")) {
                td.textContent = formatRupiah(cell);
                td.classList.add("text-right", "whitespace-nowrap");
                exportRow.push(toNumber(cell));
              } else if (!isNaN(toNumber(cell)) && cell !== "") {
                td.textContent = cell;
                td.classList.add("text-right");
                exportRow.push(toNumber(cell));
              } else {
                td.textContent = cell;
                exportRow.push(cell);
              }

              tr.appendChild(td);
            });

            tbody.appendChild(tr);
            exportDataAoA.push(exportRow);
          });

        } catch (err) {
          console.error("Gagal memuat data:", err);
        }
      }

      function downloadExcel() {
        if (!exportDataAoA || exportDataAoA.length === 0) return;
        const ws = XLSX.utils.aoa_to_sheet(exportDataAoA);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Data");
        XLSX.writeFile(wb, "Rekap_DPUPR.xlsx");
      }

      loadTableData();
      setInterval(loadTableData, 10000);
    </script>

  </body>
