<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dashboard PUTR Kab. Bandung</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- SheetJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.19.3/xlsx.full.min.js"></script>

    <style>
      body { font-family: 'Poppins', sans-serif; }

      /* Header */
      .header-bg {
        background: url("assets/kantor.png") no-repeat center center;
        background-size: cover;
        height: 200px;
        position: relative;
      }
      @media (min-width: 640px) { .header-bg { height: 250px; } }
      @media (min-width: 1024px) { .header-bg { height: 300px; } }

      /* Table highlight */
      .pct-high { background-color: #dcfce7; color: #14532d; font-weight: 700; border-radius: 6px; padding: 0.18rem 0.5rem; display: inline-block; }
      .pct-medium { background-color: #fef3c7; color: #92400e; font-weight: 700; border-radius: 6px; padding: 0.18rem 0.5rem; display: inline-block; }
      .pct-low { background-color: #fee2e2; color: #7f1d1d; font-weight: 700; border-radius: 6px; padding: 0.18rem 0.5rem; display: inline-block; }

      /* Tabel responsif: hanya scroll di hp */
      .table-wrapper { overflow-x: visible; }
      @media (max-width: 768px) {
        .table-wrapper { overflow-x: auto; }
      }
    </style>
  </head>

  <body class="bg-gradient-to-r from-green-200 via-blue-200 to-purple-200 min-h-screen flex flex-col items-center justify-start">

    <!-- Header -->
    <div class="header-bg w-full flex items-center justify-center relative">
      <div class="absolute inset-0 bg-black/50"></div>
      <h1 class="relative text-xl sm:text-2xl md:text-4xl font-extrabold text-white drop-shadow-lg px-4 text-center leading-snug animate__animated animate__fadeInDown">
        DINAS PEKERJAAN UMUM DAN TATA RUANG <br class="hidden md:block"> KABUPATEN BANDUNG
      </h1>
    </div>

    <!-- Table -->
    <div class="w-full max-w-[1500px] xl:max-w-[1600px] px-4 sm:px-6 mt-6 mb-6">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-lg sm:text-xl md:text-2xl font-bold text-gray-800">üìä Rekap Kegiatan DPUPR</h2>
        <button id="btn-download"
                class="bg-green-600 hover:bg-green-700 text-white text-sm sm:text-base font-semibold px-4 py-2 rounded-lg shadow transition duration-300">
          ‚¨áÔ∏è Download Excel
        </button>
      </div>

      <div class="table-wrapper shadow-lg rounded-2xl">
        <table id="data-table" class="min-w-full table-auto text-sm sm:text-base text-left border-collapse rounded-2xl overflow-hidden bg-white">
          <thead class="bg-gradient-to-r from-blue-600 to-purple-600 text-white">
            <tr id="table-header"></tr>
          </thead>
          <tbody id="table-body" class="bg-white"></tbody>
        </table>
      </div>
      <p class="text-xs text-gray-600 text-center mt-2">‚è≥ Data otomatis diperbarui setiap 10 detik</p>
    </div>

    <!-- Script -->
    <script>
      const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRQfPFj1SxjErXTz4pwoIioVXnA90uqCEjPBDPhnNi6y9j5yPv59-LWTwNlCdg4mNtDgMkktWjt2mWM/pub?gid=0&single=true&output=csv";
      let exportDataAoA = [];

      function toNumber(val) {
        if (val === null || val === undefined) return NaN;
        const n = String(val).replace(/[^\d.-]/g, "");
        return n ? Number(n) : NaN;
      }
      function formatRupiah(value) {
        const n = toNumber(value);
        if (isNaN(n)) return value;
        return new Intl.NumberFormat("id-ID", { style: "currency", currency: "IDR", minimumFractionDigits: 0 }).format(n);
      }
      function formatPercent(value) {
        if (value === null || value === undefined) return "-";
        const s = String(value).trim();
        if (s.endsWith("%")) return s;
        let n = toNumber(s);
        if (isNaN(n)) return value;
        if (n <= 1) n = n * 100;
        return n.toFixed(2) + "%";
      }

      async function loadTableData() {
        try {
          const res = await fetch(sheetUrl);
          const text = await res.text();
          const rows = text.trim().split("\n").map(r => r.split(","));
          if (!rows || rows.length === 0) return;

          const header = rows[0].map(h => h.trim());
          const bodyRows = rows.slice(1);

          // header
          const headerRow = document.getElementById("table-header");
          const tbody = document.getElementById("table-body");
          headerRow.innerHTML = "";
          tbody.innerHTML = "";

          header.forEach(h => {
            const th = document.createElement("th");
            th.className = "px-3 py-2 border text-xs sm:text-sm md:text-base min-w-[140px] md:min-w-[180px]";
            th.textContent = h;
            headerRow.appendChild(th);
          });

          exportDataAoA = [ [...header] ];

          // isi
          bodyRows.forEach(row => {
            const tr = document.createElement("tr");
            const exportRow = [];

            row.forEach((cell, idx) => {
              const hLower = (header[idx] || "").toLowerCase();
              const td = document.createElement("td");
              td.className = "px-3 py-2 border text-gray-700 align-middle";

              if (hLower.includes("persentase")) {
                const formatted = formatPercent(cell);
                td.textContent = formatted;
                td.classList.add("text-right");

                let n = toNumber(cell);
                let percentVal = (!isNaN(n)) ? (n <= 1 ? n * 100 : n) : NaN;

                if (!isNaN(percentVal)) {
                  if (percentVal > 80) td.classList.add("pct-high");
                  else if (percentVal < 50) td.classList.add("pct-low");
                  else td.classList.add("pct-medium");
                }
                exportRow.push(percentVal);
              }
              else if (hLower.includes("pagu") || hLower.includes("nilai kontrak") || hLower.includes("anggaran")) {
                td.textContent = formatRupiah(cell);
                td.classList.add("text-right");
                exportRow.push(toNumber(cell));
              }
              else if (!isNaN(toNumber(cell)) && String(cell).trim() !== "") {
                td.textContent = cell;
                td.classList.add("text-right");
                exportRow.push(toNumber(cell));
              }
              else {
                td.textContent = cell;
                exportRow.push(cell);
              }
              tr.appendChild(td);
            });

            tbody.appendChild(tr);
            exportDataAoA.push(exportRow);
          });

        } catch (err) {
          console.error("Gagal memuat data:", err);
        }
      }

      // Download Excel langsung dengan XLSX.writeFile
      function downloadExcel() {
        if (!exportDataAoA || exportDataAoA.length === 0) {
          alert("Belum ada data untuk di-download.");
          return;
        }
        try {
          const ws = XLSX.utils.aoa_to_sheet(exportDataAoA);
          const wb = XLSX.utils.book_new();
          XLSX.utils.book_append_sheet(wb, ws, "Data");
          XLSX.writeFile(wb, "Rekap_DPUPR.xlsx");
        } catch (err) {
          console.error("Gagal membuat file Excel:", err);
          alert("Gagal membuat file Excel. Cek console untuk detail.");
        }
      }

      document.getElementById("btn-download").addEventListener("click", downloadExcel);
      loadTableData();
      setInterval(loadTableData, 10000);
    </script>
  </body>
</html>
